<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h4 class="center text-4b88a2">Register</h4>
    <div class="row">
        <form id="register" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate text-4b88a2" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate text-4b88a2" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate text-4b88a2" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="pwconfirmation" type="password" class="validate text-4b88a2"
                        placeholder="Password Confirmation">
                </div>
            </div>
            <button class="btn">Register</button>
        </form>
    </div>

    <h4 class="center text-4b88a2">Login</h4>
    <div class="row">
        <form id="login" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email-login" type="email" class="validate text-4b88a2" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password-login" type="password" class="validate text-4b88a2" placeholder="Password">
                </div>
            </div>
            <button class="btn">Login</button>
        </form>
        <button class="btn" id="forgot-pw">Forgot password?</button>
    </div>

    <script src="../js/authentication.js" type="module"></script>
</body>

</html>
